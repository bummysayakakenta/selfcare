[PHP]
post_max_size = 100M
upload_max_filesize = 100M
variables_order = EGPCS

#Xdebugの設定を追加
[XDebug]
xdebug.mode = debug
xdebug.start_with_request = yes
xdebug.client_host = host.docker.internal
xdebug.client_port = 9004
zend_extension=/usr/lib/php/20200930/xdebug.so

# Extensions...
extension=swoole.so
